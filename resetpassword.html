<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }
        input {
            width: 100%;
            padding: 5px;
            margin: 10px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            cursor: pointer;
        }
        a {
            text-decoration: none;
            color: blue;
            display: block;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <input type="text" id="username" placeholder="Enter your username" required>
        <input type="password" id="newPassword" placeholder="New Password" required>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <button onclick="resetPassword()">Reset</button>
        <p id="message"></p>
        <a href="loginpage.html">Back to Login</a>
    </div>

    <script>
        function resetPassword() {
            var username = document.getElementById("username").value;
            var newPassword = document.getElementById("newPassword").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            if (username !== "DHANU") {
                document.getElementById("message").innerHTML = "Invalid Username!";
                return;
            }
            if (newPassword !== confirmPassword) {
                document.getElementById("message").innerHTML = "Passwords do not match!";
                return;
            }

            // Store new password in localStorage
            localStorage.setItem("savedPassword", newPassword);

            document.getElementById("message").innerHTML = "Password reset successful!";
            setTimeout(() => {
                window.location.href = "loginpage.html"; // Redirect to login page
            }, 2000);
        }
    </script>
</body>
</html>
